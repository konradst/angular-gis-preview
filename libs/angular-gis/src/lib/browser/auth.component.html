<div class="flex justify-center">
  <div class="bg-white shadow-md rounded-lg p-6 max-w-sm w-full">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">
      Google Authentication
    </h2>

    @if(errorMessage()) {
    <div
      class="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-md text-sm"
    >
      {{ errorMessage() }}
    </div>
    } @if(authService.isAuthenticated()) {
    <div class="flex flex-col gap-3">
      <p class="text-green-600 text-sm font-medium">
        You are currently logged in
      </p>
      <button
        (click)="logout()"
        class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-md transition duration-300 ease-in-out flex items-center justify-center gap-2"
        [disabled]="isLoading()"
      >
        @if(isLoading()) {
        <span
          class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"
        ></span>
        }
        <span>Logout</span>
      </button>
    </div>
    } @else {
    <button
      (click)="login()"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-300 ease-in-out flex items-center justify-center gap-2"
      [disabled]="isLoading()"
    >
      @if(isLoading()) {
      <span
        class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"
      ></span>
      }
      <span>Login with Google</span>
    </button>
    }
  </div>
</div>
